<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/order.css' %}" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h2>My Orders</h2>
    </header>

    <div class="orderCard">
        <ul class="orderline">
            
       {% for menuitem in menuitems %}
       <li><div class="menu">
        {% for category in menuitem.categories.all %}
        <h3>Time :{{category.title}}</h3>
        {% endfor %}
    </div></li>
      
    <li> <div class="card" style="width: 13rem; height: 6rem">
        <img
          class="card-img-top"
          src="{{menuitem.Image.url}}"
          alt="Card image cap"
          style="height: 5rem; width: 5rem; display: block; margin-top: 10px;"
        />
      </div> </li>
       
      <li><div class="card-body">
        <h5 class="card-title">{{menuitem.title}}</h5>
    </div></li>

      {% endfor %}
    
    </ul>
    
  </body>
</html>
